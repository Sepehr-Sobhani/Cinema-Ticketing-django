{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>لیست فیلم ها</title>
    <link rel='stylesheet' type='text/css' href='{% static "ticketing/css/main.css" %}'>
</head>
<body dir='rtl'>
    <h1>
        سامانه فروش بلیت سینما
    </h1>
    <h2>
        فهرست فیلم ها
    </h2>
        <a href=' {% url "ticketing:cinema_list" %} '>
        لیست سینماها
    </a>
    <ul>
        {% if movie_list %}
            <p style="color: green">
            تعداد
             {{ movie_count }}
              عدد فیلم موجود است
            </p>
            <ul>
                {% for movie in movie_list %}
                    <li>
                    {{ movie }}
                    </li>
                {% endfor %}
            </ul>
        {% else %} 
            <p style="color: red">
            فیلمی وجود ندارد
            </p>
        {% endif %}
    </ul>
    <script src='{% static "ticketing/js/main/js" %}'></script>
</body>
</html>
